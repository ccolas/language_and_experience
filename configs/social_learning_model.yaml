# Social Learning with Model Descriptions Configuration
# Agent learns from experience AND model-generated descriptions

experiment:
  condition: social
  exp_id: social_model
  n_lives: 15
  stop_when_solved: true

language:
  use_language_proposal: true
  use_language_likelihood: true
  msg_source: machine_no_feedback  # Descriptions generated by previous model runs

inference:
  algorithm: smc
  n_particles: 20
  n_smc_steps: 1
  n_mcmc_steps: 5
  n_simulations_likelihood: 10
  n_transitions_likelihood: 250

planning:
  planner_type: evo
  time_budget: 2
  stickiness: 0.15
  discount: 0.99
  planning_horizon_info: [4, 10, 5]
  safety_trials: 20
  safety_distance: 3

llm:
  model: Meta-Llama-3.1-70B-Instruct
  beta_softmax_lang_proposal: 0.25

# Example usage:
# python run_experiment.py --game beesAndBirds --condition social --msg-source machine_no_feedback --n-lives 15
